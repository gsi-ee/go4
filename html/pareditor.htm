<div style="display:table-row; height:15%">
   <h4>Parameter editor</h4>
   <label class="par_name" style="float:left"> </label> 
   <label class="par_type" style="float:right"> </label>
</div>
<div style="display:table-row; height:70%">
   <h5>Parameter values</h5>
   <table class="par_values">
      <thead>
         <tr>
            <th>Name</th>
            <th>Value</th>
         </tr>
      </thead>
      <tbody>
      </tbody>
   </table>
</div>

<div class="par_buttons" style="display:table-row; height:15%">
  <button title="Get parameter">Get</button>
  <button title="Set parameter">Set</button>
  <button title="Parameter changed in editor">Changed</button>
</div>
