<div style="border:2px solid black; overflow-x:hidden; overflow-y:hidden">
  <div style="display:table-row; height:15%;">
    <h4>Parameter editor</h4>
    <table style="position:relative; width:100%; height:100%">
      <tr>
	<th><label class="par_name" style="float:left"> </label></th>
	<th><label class="par_type" style="float:right"> </label></th>
      </tr>
    </table>
  </div>
  <div style="position:relative; display:table-row; overflow-y:auto; height:70%; width:100%">
    <h5>Parameter values</h5>
    <table class="par_values" style="position:relative; width:100%; height:100%; border-spacing: 5px 5px">
      <thead>
       <tr style="border:1px solid black; width:100%">
          <th>Name</th> <th>Value</th><th>Comments</th>
       </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="par_buttons" style="display:table-row; height:15%">
    <button title="Get parameter">Get</button>
    <button title="Set parameter">Set</button>
    <button title="Parameter changed in editor">Changed</button>
  </div>
</div>
