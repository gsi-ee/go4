<div id="par_editor_container">

   <style type="text/css">
      .par_membertable_style {
         border: 1px inset;
         background-color: #fff;
         padding: 5px;
      }

      .par_memberheader_style {
         border: 2px inset black;
         background-color: #eee;
         padding: 5px;
      }

      .par_arrayheader_style {
         border: 1px inset black;
         background-color: #eee;
         padding: 5px;
      }

      .par_arraytable {
         position: relative;
         width: 100%;
         height: 100%;
         text-align: left;
      }

      .par_key {
         width: 15%;
      }

      .par_class {
         width: 15%;
      }

      .par_value {
         width: 20%;
      }

      .par_comment {
         width: 50%;
      }

      #par_editor_container {
         height: 100%;
         position: relative;
         right: 5px;
         outline: groove medium;
         overflow-x: hidden;
         overflow-y: auto
      }

      #par_header_container {
         outline: outset thin;
         position: absolute;
         top: 2px;
         height: 40px;
         left: 5px;
         right: 1px;
         overflow-x: hidden;
         overflow-y: auto;
         background-color: #eee;
      }

      #par_table_container {
         outline: outset thin;
         position: absolute;
         top: 45px;
         bottom: 52px;
         left: 5px;
         right: 1px;
         overflow-x: auto;
         overflow-y: auto;
         background-color: #eee;
      }

      #par_button_container {
         outline: outset thin;
         position: absolute;
         bottom: 1px;
         height: 48px;
         left: 5px;
         right: 1px;
         overflow-x: hidden;
         overflow-y: hidden;
         background-color: #eee;
      }

      .go4_paredit_btn {
         height: 28px;
         width: 28px;
         display: inline-block;
         margin: 2px;
         background-position: 0 0;
         background-repeat: no-repeat;
         background-size: contain;
      }
   </style>

   <div id="par_header_container">
      <table style="width: 100%">
         <tbody>
            <tr>
               <th><label class="par_name" style="float: left"> </label></th>
               <th><label class="par_type" style="float: right"> </label></th>
            </tr>
         </tbody>
      </table>
   </div>

   <div id="par_table_container">
      <table class="par_values" style="width: 100%; text-align: left">
         <thead>
            <tr>
               <th class='par_key'>Name</th>
               <th class='par_class'>Type</th>
               <th class='par_value'>Value</th>
               <th class='par_comment'>Comments</th>
            </tr>
         </thead>
         <tbody class="par_value_body">
         </tbody>
      </table>
   </div>

   <div id="par_button_container">
      <table style="width: 70px; height: 100%; float: left">
         <tbody>
            <tr>
               <td style="height: 30px">
                  <button class="buttonGetParameter go4_paredit_btn"
                     title="Refresh parameter values from analysis server"></button>
               </td>
               <td style="height: 30px">
                  <button class="buttonSetParameter go4_paredit_btn"
                     title="Send parameter values to analysis server"></button>
               </td>
               <td style="height: 30px">
                  <button class="buttonChangedParameter go4_paredit_btn"
                     title="This label shows that your current changes have not yet been updated to analysis"></button>
               </td>
            </tr>
         </tbody>
      </table>

   </div>

</div>
