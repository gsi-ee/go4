<head>


<style type="text/css">
.limit_style {
	width: 5em;
}

.counter_style {
	border: 1px solid gray;
	font-size: large
}

.cond_modestable {
	position: relative;
	left: 4px;
	width: 100%;
	height: 100%;
	table-layout: fixed;
}

#editor_container {
	height: 100%;
	position: relative;
	right: 5px;
	outline: groove medium;
	overflow-x: hidden;
	overflow-y: auto;
	display: flex;
	flex-direction: column;
}

#header_container {
	flex-grow: 0;
   padding: 8px;
	overflow-x: hidden;
	overflow-y: auto;
	background-color: #eee;
}

#tab_container {
   flex-grow: 8;
   padding: 8px;
	overflow-x: hidden;
	overflow-y: auto;
	background-color: #eee;
}

#button_container {
   flex-grow: 0;
   padding: 8px;
	overflow-x: hidden;
	overflow-y: hidden;
	background-color: #eee;
}

.go4_condition_btn {
	height: 28px;
	width: 28px;
	display: inline-block;
	margin: 2px;
	background-position: 0 0;
	background-repeat: no-repeat;
	background-size: contain;
}


/* Style the tab */
.tabs_header {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tabs_header button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tabs_header button:hover {
  background-color: #ddd;
}

</style>
</head>



<body>

<div id="editor_container">


<div id="header_container">
  <div style="width:100%">
    <label class="cond_name" style="float:left; font-family:bold"> </label>
    <label class="cond_type" style="float:right; font-family:bold"> </label>
  </div>
<br/>
<div style="width:98%">
  <table class="cond_modestable">
    <tr>
      <td><select name="execmode" class="cond_execmode" title="Set mode of execution"style="width:50%" >
	    <option value="0" selected="selected">Return Result</option>
	    <option value="1">Return Always True</option>
	    <option value="2">Return Always False</option>
      </select></td>
      <td><select name="invertmode" class="cond_invertmode" title="Condition return regular or invert result" style="width:50%">
	    <option  value="0" selected="selected">Regular</option>
	    <option  value="1" >Return invert</option>
      </select></td>
    </tr>
  </table>
</div>

<div style="font-family:Verdana">
  <table style="position:relative; width:100%; height:100%">
    <tr>
      <th style="width:33%"><span style="float:left">All counts: <label class="cond_counts counter_style" title="Number of condition Test() calls">1000</label></span></th>
      <th><span>True: <label class="cond_true counter_style" title="Number of condition Test() calls returning TRUE">500</label></span></th>
      <th><span><label class="cond_percent" style="font-size:large" title="Percentage of condition Test() calls returning TRUE">100%</label></span></th>
    </tr>
  </table>
</div>

</div>


<div id="tab_container" style="overflow: hidden;">
<div class="cond_tabs" style="width:100%; height:100%; display:flex; flex-direction: column; background-color: white; border: 1px solid grey">
   <div class="tabs_header" style="flex-grow:0;">
     <button for="tabs-1">Limits</button>
     <button for="tabs-2">Cut</button>
     <button for="tabs-3">Shape</button>
     <button for="tabs-4">Draw</button>
     <button for="tabs-5">Stats</button>
     <button for="tabs-6">Mean</button>
  </div>
  <div class="tabs_body" style="flex-grow:1;padding:8px;">
  <div id="tabs-1">
     <table style="position:relative; width:100%; height:100%; border-spacing:0px 0px">
      <tr>
        <th><label>XMin: <input class="cond_xmin limit_style" title="Lower border/extension on X axis. Press enter to set!"/></label></th>
        <th><label>XMax: <input class="cond_xmax limit_style" title="Upper border/extension on X axis. Press enter to set!"/></label></th>
      </tr>
      <tr>
        <th><label>YMin: <input class="cond_ymin limit_style" title="Lower border/extension on Y Axis. Press Enter to set"/></label></th>
        <th><label>YMax: <input class="cond_ymax limit_style " title="Upper border/extension on Y Axis. Press Enter to set!"/></label></th>
     </tr>
     </table>
  </div>
  <div id="tabs-2" style="display:none">
  	<label title="Number of polygon points"> NPoints <input class="cut_points" style="float:left; width:50px" type="text"  value="0"></label>

   <table class="cut_values" style="position:relative; width:80%; height:100%; border-spacing: 5px 5px; float:right; text-align: center">
      <thead>
       <tr style="border:1px solid black; width:100%">
          <th>X</th> <th>Y</th>
       </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
   </div>

   <div id="tabs-3" style="display:none">
     <table style="position:relative; width:100%; height:100%; border-spacing:5px 5px; text-align: right">
      <tr>
        <th><label>X: <input class="cond_ellipse_cx limit_style" title="Ellipse center x coordinate. Press enter to set!"/></label></th>
    	  <th><label>A1: <input class="cond_ellipse_a1 limit_style" title="Ellipse half axis 1. Press Enter to set"/></label></th>
     	  <th><label>Theta: <input class="cond_ellipse_theta limit_style" title="Ellipse tilt angle. Press Enter to set!"/></label></th>
      </tr>
      <tr>
         <th><label>Y: <input class="cond_ellipse_cy limit_style" title="Ellipse center y coordinate. Press enter to set!"/></label></th>
         <th><label>A2: <input class="cond_ellipse_a2 limit_style" title="Ellipse half axis 2.  Press Enter to set!"/></label></th>
   		<th><div class="cond_ellipse_theta_slider" style="width:80%; float:right"></div></th>
      </tr>
      <tr>
        <th><label title="Polygon resolultion"> NPoints <input class="cond_ellipse_points" style="width:50px" type="text"  value="0"></label></th>
        <th><select class="cond_ellipse_iscircle" style="width:100%; title="Toggle shape" name="Shape">
					<option selected="selected" value="3" title="Toggle polygon shape">Ellipse</option>
					<option value="2" title="Toggle polygon shape" >Circle</option>
					<option value="4" title="Toggle polygon shape" >Rectangular box</option>
					<option value="1" title="Select polygon shape">Free Polygon</option>
				</select></th>
        <th></th>
      </tr>
     </table>
  </div>

  <div id="tabs-4" style="align:center; display: none;">
    <table style="position:relative; width:100%; height:100%; border-spacing: 0px 0px; text-align: left">
      <tr>
	<th><label title="Toggle visibility of condition in viewpanel"><input class="cond_visible" type="checkbox"/> visible</label></th>
	<th><label title="Draw condition limits into label."><input class="cond_limits" type="checkbox" /> limits</label></th>
	<th><label title="Draw label of condition properties on viewpanel."><input class="cond_label" type="checkbox"/> label</label></th>
      </tr>
    </table>
  </div>

  <div id="tabs-5" style="display:none">
    <table style="position:relative; width:100%; height:100%; border-spacing:0px 0px; text-align: left">
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_integr" type="checkbox"/> Integr: </label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_maxx" type="checkbox"/> MaxX: </label></th>
      </tr>
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_max" type="checkbox"/> Max:</label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_maxy" type="checkbox"/> MaxY:</label></th>
      </tr>
    </table>
  </div>
  <div id="tabs-6" style="display:none">
    <table style="position:relative; width:100%; height:100%; border-spacing:0px 0px; text-align: left">
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_xmean" type="checkbox"/> XMean:</label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_xrms" type="checkbox"/> XRMS:</label></th>
      </tr>
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_ymean" type="checkbox"/> YMean:</label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_yrms" type="checkbox"/> YRMS:</label></th>
      </tr>
    </table>
  </div>
  </div>
</div>
</div>


<div id="button_container">

<table style="width: 70px; height: 100%; float: left">
			<tbody>
				<tr>
					<td style="height: 30px">
						<button class="buttonGetCondition go4_condition_btn"
							title="Refresh condition display from analysis server"></button>
					</td>
					<td style="height: 30px">
						<button class="buttonSetCondition go4_condition_btn"
							title="Send condition valules to analysis server"></button>
					</td>
					<td style="height: 30px">
						<button class="buttonChangeLabel go4_condition_btn"
							title="This label shows that your current changes have not yet been updated to analysis"></button>
					</td>
				</tr>
			</tbody>
		</table>

	<table style="width: 70px; height: 100%; float: right">
			<tbody>
				<tr>
					<td style="height: 30px">
						<button class="buttonDrawCondition go4_condition_btn"
							title="Display Condition with assigned histogram on next drawpanel"></button>
					</td>
					<td style="height: 30px">
						<button class="buttonClearCondition go4_condition_btn"
							title="Reset all counters to zero"></button>
					</td>

				</tr>
			</tbody>
		</table>

</div>

</div>

</body>
