<head>
<style type="text/css">

.limit_style
{
	width:5em;
}

.counter_style
{
	border: 1px solid gray; 
	font-size:large
}

.cond_modestable
{
	position:relative; 
	left: 4px;
	width:100%; 
	height:100%;
	table-layout: fixed;
}




#editor_container{
	height:100%; 
	position: relative;
	right: 5px;
	outline: groove medium; 
	overflow-x:hidden; 
	overflow-y: auto
}

#header_container {
			outline: outset medium;
			position: absolute;	
			top: 2px;
 			height: 100px; 
			width: 100%;
			overflow-x:hidden; 
			overflow-y: auto;
		}

#tab_container {
			outline: inset medium;
			position: absolute;
 			top: 101px; 
			bottom: 52px;
			width: 100%;
			overflow-x:hidden; 
			overflow-y: auto;
		}

#button_container {
			outline: outset thin;
			position: absolute;
			bottom: 1px;
			height: 48px;
			width: 100%;
			overflow-x:hidden; 
			overflow-y:hidden;			
		}






</style>
</head>



<body>

<div  id="editor_container">


<div id="header_container">
  <div style="width:100%">
    <label class="cond_name" style="float:left; font-family:bold"> </label>
    <label class="cond_type" style="float:right; font-family:bold"> </label>
  </div>
<br/>
<div style="width:98%">
  <table class="cond_modestable">
    <tr>
      <td><select name="execmode" class="cond_execmode" title="Set mode of execution"style="width:50%" >
	    <option value="0" selected="selected">Return Result</option>
	    <option value="1">Return Always True</option>
	    <option value="2">Return Always False</option>      
      </select></td>
      <td><select name="invertmode" class="cond_invertmode" title="Condition return regular or invert result" style="width:50%">
	    <option  value="0" selected="selected">Regular</option>
	    <option  value="1" >Return invert</option>
      </select></td>
    </tr>
  </table>
</div>

<div style="font-family:Verdana">
  <table style="position:relative; width:100%; height:100%">
    <tr>
      <th style="width:33%"><span style="float:left">All counts: <label class="cond_counts counter_style" title="Number of condition Test() calls">1000</label></span></th>
      <th><span>True: <label class="cond_true counter_style" title="Number of condition Test() calls returning TRUE">500</label></span></th>
      <th><span><label class="cond_percent" style="font-size:large" title="Percentage of condition Test() calls returning TRUE">100%</label></span></th>
    </tr>
  </table>
</div>

</div>


<div id="tab_container">
<div class="cond_tabs" style="width:100%; height:95%">
  <ul>
   <li><a href="#tabs-1">Limits</a></li>
   <li><a href="#tabs-2">Cut</a></li>
   <li><a href="#tabs-3">Draw</a></li>
   <li><a href="#tabs-4">Stats</a></li>
   <li><a href="#tabs-5">Mean</a></li>
 </ul>
  <div id="tabs-1">
     <table style="position:relative; width:100%; height:100%; border-spacing:0px 0px">
      <tr>
        <th><label>XMin: <input class="cond_xmin limit_style" title="Lower border/extension on X axis. Press enter to set!"/></label></th>
        <th><label>XMax: <input class="cond_xmax limit_style" title="Upper border/extension on X axis. Press enter to set!"/></label></th>
      </tr>
      <tr>
        <th><label>YMin: <input class="cond_ymin limit_style" title="Lower border/extension on Y Axis. Press Enter to set"/></label></th>
        <th><label>YMax: <input class="cond_ymax limit_style " title="Upper border/extension on Y Axis. Press Enter to set!"/></label></th>
     </tr>
     </table>
  </div>
  <div id="tabs-2">
   Here will be TCutG editor
  </div>
  <div id="tabs-3" style="align:center">
    <table style="position:relative; width:100%; height:100%; border-spacing: 0px 0px; text-align: left">
      <tr>
	<th><label title="Toggle visibility of condition in viewpanel"><input class="cond_visible" type="checkbox"/> visible</label></th>
	<th><label title="Draw condition limits into label."><input class="cond_limits" type="checkbox" /> limits</label></th>
	<th><label title="Draw label of condition properties on viewpanel."><input class="cond_label" type="checkbox"/> label</label></th>
      </tr>
    </table>
  </div>
  <div id="tabs-4">
    <table style="position:relative; width:100%; height:100%; border-spacing:0px 0px; text-align: left">
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_integr" type="checkbox"/> Integr: </label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_maxx" type="checkbox"/> MaxX: </label></th>
      </tr>
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_max" type="checkbox"/> Max:</label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_maxy" type="checkbox"/> MaxY:</label></th>
      </tr>
    </table>
  </div>
  <div id="tabs-5">
    <table style="position:relative; width:100%; height:100%; border-spacing:0px 0px; text-align: left">
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_xmean" type="checkbox"/> XMean:</label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_xrms" type="checkbox"/> XRMS:</label></th>
      </tr>
      <tr>
	<th><label title="Draw value into label on view panel"><input class="cond_ymean" type="checkbox"/> YMean:</label></th>
	<th><label title="Draw value into label on view panel"><input class="cond_yrms" type="checkbox"/> YRMS:</label></th>
      </tr>
    </table>
  </div>
</div>
</div>


<div id="button_container">
<div class="cond_button" style="width:100%;">
  <button title="Get condition">Get</button>
  <button title="Set condition">Set</button>
  <button title="Condition is changed in editor">Changed</button>
  <button title="Clear condition">Clear</button>
  <button title="Draw condition">Draw</button>
</div>
</div>

</div>

</body>
