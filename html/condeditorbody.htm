<div style="display:table-row; height:8%">
   <label class="cond_name" style="float:left"> </label> 
   <label class="cond_type" style="float:right"> </label>
</div>
<div style="display:table-row; height:8%">
   <select name="execmode" class="cond_execmode" title="Set mode of execution" style="float:left" >
      <option selected="selected">Return Result</option>
      <option>Return Always True</option>
      <option>Return Always False</option>
    </select>
   <select name="invertmode" class="cond_invertmode" title="Condition return regular or invert result" style="float:right">
      <option selected="selected">Regular</option>
      <option>Return invert</option>
    </select>
</div>

<div style="display:table-row; height:8%">
   All counts: <label class="cond_counts">1000</label> True: <label class="cond_true">500</label> 
</div>

 </ul>
