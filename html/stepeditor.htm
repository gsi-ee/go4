
<fieldset>
	<legend>Step Control</legend>
	<div style="display: flex; flex-direction: row; width: 100%">
	   <label title="Enable analysis step">
	      <input class="step_box_step_enab" type="checkbox" name="enable box"> Enable Step
      </label>
      <label title="Enable event source">
         <input class="step_box_source_enab" type="checkbox"> Source
      </label>
      <label title="Enable event store">
         <input class="step_box_store_enab" type="checkbox"> Store
      </label>
	</div>
</fieldset>

<fieldset class="step_source">
   <legend>Event Source</legend>
   <div style="display: flex; flex-direction: column; width: 100%;">
   <div style="display: inline; width: 100%; vertical-align: middle;">
		<select class="step_source_select">
			<option value="1">Go4 File Source (*.root)</option>
			<option value="3">MBS File (*.lmd *.LMD *.lml)</option>
			<option value="4">MBS Stream Server</option>
			<option value="5">MBS Transport Server</option>
			<option value="6">MBS Event Server</option>
			<option value="7">Remote Event Server</option>
         <option value="8">Back store</option>
			<option value="9">User Source</option>
         <option value="10">MBS Random</option>
		</select>
		<label title="Show/hide extra options for event source">
          <input class="step_source_expand" type="checkbox">more...
      </label>
	</div>
   <div>
	   <label title="File name or server node name">
	      Name: <input class="step_source_name" type="text" size="35">
	   </label>
	</div>
   <div class="step_source_tagfile_args">
     <label title="LMD Tag file" class="step_source_tagfile_label">
        Tagfile: <input class="step_source_tagfile" type="text">
     </label>
   </div>
   <div class="step_source_port_args" style="display: inline; width: 100%; vertical-align: middle;">
      <label title="User arguments" class="step_source_args_label">
         Args: <input class="step_source_args" type="text">
      </label>
      <label class="step_source_port_label">
         Port: <input class="step_source_port MySpinnerStyle" title="Port Number" type="text" value="dflt">
      </label>
      <label class="step_source_tmout_label">
         Tmout (s): <input class="step_source_tmout MySpinnerStyle" title="Timeout in seconds" type="text" value="1">
      </label>
      <label class="step_source_retry_label">
         Retr (s): <input class="step_source_retry MySpinnerStyle" title="Retry interval in seconds" type="text" value="never">
      </label>
   </div>
   <div class="step_source_number_args" style="width: 100%; vertical-align: middle;">
      <label class="step_source_firstev_label">
         First:<input class="step_source_firstev MySpinnerStyle" title="Sequence number of first event to process" type="text" value="0">
      </label>
      <label class="step_source_lastev_label">
         Last:<input class="step_source_lastev MySpinnerStyle" title="Sequence number of last event to process" type="text" value="all">
      </label>
      <label class="step_source_stepev_label">
         Step:<input class="step_source_stepev MySpinnerStyle" title="Skipping interval between 2 events to process (1=process all)" type="text" value="1">
      </label>
   </div>
   </div>
</fieldset>

<fieldset class="step_store">
   <legend>Event Store</legend>
	<div style="display: flex; flex-direction: column; width: 100%;">
		<select class="step_store_select">
			<option selected="selected" value="0">Go4FileStore (*.root)</option>
			<option value="1">Go4 BackStore</option>
		</select>
		<label title="Event store name" class="step_store_name_label">
			Name: <input class="step_store_name" type="text">
		</label>
      <div style="display: inline; width: 100%; vertical-align: middle;">
		   <input class="step_store_split MySpinnerStyle"	title="Root TTree split level." type="text" value="99">
		   <label class="step_store_buf_label">
		      <input class="step_store_buf MySpinnerStyle" title="Root branch buffer size" type="text" value="32"> kB
		    </label>
		    <input class="step_store_comp MySpinnerStyle" title="Root TFile compression level" type="text" value="5">
		    <input class="step_store_asf MySpinnerStyle" title="Root TTree autosave interval (flush each number of entries)" type="text" value="10000">
		    <label style="height: 30px" class="step_store_overwrite_label" title="Overwrite old file, or append.">
   		    <input class="step_store_overwrite" type="checkbox"> Overwrite
		   </label>
	   </div>
	</div>
</fieldset>
